<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BEEFY BOYS</title>

  <link rel="stylesheet" href="css/dinin.css">
  <link rel="icon" href="img/steaklogo.png">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Bootstrap 16 column -->
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>

    /*Center all images */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Remove black bar from the bottom of the page */

    html,body{
      overflow-x: scroll;
      overflow-y: hidden;
    }

  </style>

</head>

<body>

  <div class="container-fluid no-padding">
    <div class="row">

      <a href="index.html">
      <img src="img/homexbutton.png" class="homeButton">
      </a>

      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel"class="active" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">

            <!--DESKTOP-->
            <div class=" topCol col-xs-16">
            <img src="img/dininCol1.svg" class="dininCol1">

            <!-- MOBILE -->
            <img src="img/dininCol1.svg" class="dininColMobile1">
            <img src="img/dininCol2.svg" class="dininColMobile2">

            </div>
          </div>

          <div class="item">

            <!--DESKTOP-->
            <div class=" bottomCol col-xs-16">
            <img src="img/dininCol2.svg" class="dininCol2">

            </div>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>
</div>

<!--Border Divs -->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

    <!--Initialize Javascript HorizonScroll-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

      <!-- Initialize JS 16 col bootstrap -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.js"></script>
</body>

</html>
