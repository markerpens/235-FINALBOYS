<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BEEFY BOYS</title>

  <link rel="stylesheet" href="css/truckin.css">
  <link rel="icon" href="img/steaklogo.png">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Bootstrap 16 column -->
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>

    /*Center all images */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Remove black bar from the bottom of the page */

    html,body{
      overflow-x: scroll;
      overflow-y: hidden;
    }

    /* Center the loader */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #bd6c4e;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Add animation to "page content" */
    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }

    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 }
      to { bottom:0px; opacity:1 }
    }

    @keyframes animatebottom {
      from{ bottom:-100px; opacity:0 }
      to{ bottom:0; opacity:1 }
    }

    #myDiv {
      display: none;
      text-align: center;
    }

  </style>

</head>

<body onload="myFunction()" style="margin:0";>
<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom">

  <div class="container-fluid no-padding">
    <div class="row">

      <a href="index.html">
      <img src="img/homexbutton.png" class="homeButton">
      </a>

            <div class=" topCol col-lg-16 col-md-16 col-s-16 col-xs-16">
              <img src="img/truckinCol.svg" class="truckinCol">
              <img src="img/truckinCol2.svg" class="truckinCol2">

            </div>
          </div>
        </div>
        </div>

<!--Border Divs -->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

    <!--Initialize Javascript HorizonScroll-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

      <!-- Initialize JS 16 col bootstrap -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.js"></script>

      <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 400);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
      </script>
</body>

</html>
